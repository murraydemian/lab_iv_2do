<mat-card class="alta-form">

    <mat-label>Alta de materias</mat-label>

    <app-form-input
    [(valor)]="nombre"
    label="Nombre"
    placeholder="Nombre"
    tipo="text"
    icono=""
    [hint]="hintNombre"
    (cambiaValor)="nombre = $event">
    </app-form-input>


    <app-form-select
    label="Cuatrimestre"
    [opciones]="cuatrimestres"
    icono=""
    [hint]="hintCuatrimestre"
    (nuevoSeleccion)="cuatrimestre = $event">
    </app-form-select>

  
    <app-form-input
    [(valor)]="cupo"
    label="Cupo"
    placeholder="Cupo"
    tipo="number"
    icono=""
    [hint]="hintCupo"
    (cambiaValor)="cupo = $event">
    </app-form-input>

    <app-form-input
    [(valor)]="anio"
    label="Año"
    placeholder="Año"
    tipo="text"
    icono=""
    [hint]="hintAnio"
    (cambiaValor)="anio = $event">
    </app-form-input>

    <app-form-select
    label="Profesor"
    [opciones]="profesores"
    icono=""
    [hint]="hintProfesor"
    (nuevoSeleccion)="profesor = $event">
    </app-form-select>

    <button 
    *ngIf="modifica"
    mat-button 
    class="iniciar-sesion-button" 
    (click)="enNuevoItem()"
    style="margin-bottom: 10px;">
        Modificar
    </button>

    <button
    *ngIf="!modifica"
    mat-button 
    class="iniciar-sesion-button" 
    (click)="enNuevoItem()"
    style="margin-bottom: 10px;">
        Agregar
    </button>

    <button 
    mat-button 
    class="limpiar-button" 
    (click)="limpiarForm()">
        Limpiar
    </button>

</mat-card>
