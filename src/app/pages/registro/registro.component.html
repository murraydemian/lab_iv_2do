<div class="registro-container" *ngIf="center">

    <app-registro-form
        [hintCorreo]="hintCorreo"
        [hintClave]="hintClave"
        [hintTipo]="hintTipo"
        (nuevoRegistro)="registrar($event)">        
    </app-registro-form>

</div>

<app-registro-form
    *ngIf="!center"
    [administrador]="true"
    [hintCorreo]="hintCorreo"
    [hintClave]="hintClave"
    [hintTipo]="hintTipo"
    (nuevoRegistro)="registrar($event)">        
</app-registro-form>
